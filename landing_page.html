<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/now-ui-kit.min.css">
    <link rel="stylesheet" href="./assets/css/now-ui-kit.css">
    <link rel="stylesheet" href="./style.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1f5ccdbc5a.js" crossorigin="anonymous"></script>
    <title>First E-Commerce Project</title>
</head>
<body>
    <div class="row">
        <div class="col-md-3 mt-5 mx-5">
            <div class="card">
                <div class="card-header card-header-danger">
                    <h4 class="card-title text-center">
                        <img src="https://scontent.fmnl30-1.fna.fbcdn.net/v/t1.15752-9/282235344_719729932585965_8975352660047326434_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=ae9488&_nc_eui2=AeGZ88ezCHKXxCb1Krdr3-GsC3Okc7VgDRULc6RztWANFYD16-M-SocRAQwgWl7AjncyIZ-bfE_vsOw34aUk8sVj&_nc_ohc=jzGYMlOBR1cAX-9AWuj&_nc_ht=scontent.fmnl30-1.fna&oh=03_AVIYB8gW04SVlNbbN0mf0OSdSiJgIvf0OVfttfFBB16AIQ&oe=62D4C9A2" alt="" width="200px">
                        <p>JORDAN-JORDAN SHOES 12</p>
                    </h4>
                    <div class="category">
                        <img src="./images/card/card_variation/Capture.JPG" alt="" width="200px">
                    </div>
                </div>
                <div class="card-body d-flex">
                    <div class="card_rating">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        </div>
                        <div class="d-flex card_deliver">
                            <i class="fa-solid fa-truck-ramp-box mx-2">SHIPPING</i>
                            <span class="fw-bold text-uppercase price">P75</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="./assets/js/now-ui-kit.js"></script>
    <script src="./assets/js/now-ui-kit.min.js"></script>
    <script src="./assets/js/core/bootstrap.min.js"></script>
</body>
<script src="app.js"></script>
</html>
